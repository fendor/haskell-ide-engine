jobs:
- job: ${{ parameters.name }}
  timeoutInMinutes: 0
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      stack-def:
        BUILD: stack
        STACK_YAML: stack.yaml
  steps:
  - script: |
      git submodule sync
      git submodule update --init
    displayName: Sync submodules
  - script: |
      export STACK_ROOT="$(Build.SourcesDirectory)"/.stack-root
      mkdir -p ~/.local/bin
      curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | \
        tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
    displayName: Install stack
  - script: |
      export PATH=$HOME/.local/bin:$PATH
      stack --install-ghc build --only-dependencies
    displayName: Build dependencies
  - script: |
      export PATH=$HOME/.local/bin:$PATH
      stack build
    displayName: Build `hie`
  - script: |
      export PATH=$HOME/.local/bin:$PATH
      stack build --test --bench --only-dependencies
      stack install # `hie` binary required for tests
      # TODO: get `cabal` binary from somewhere else?
      stack install cabal-install
      cabal v1-update
      cabal v1-install liquidhaskell
    displayName: Build Test-dependencies
  - script: |
      export PATH=$HOME/.local/bin:$PATH
      stack test
    displayName: Run Test
